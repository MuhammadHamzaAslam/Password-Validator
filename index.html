<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="Files/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Password ValidatorðŸ˜Ž</h2>
        <div class="password-container">
            <input type="password" id="inp" oninput="showPassword()">
            <i class="fa-regular fa-eye-slash" id="eye-toggle" onclick="togglePassword()"></i>
        </div>
        <p id="letter" class="invalid">Password Must Contain 12 Letters</p>
        <p id="special" class="invalid">Password Must Contain Special Characters</p>
        <p id="lower" class="invalid">Password Must Contain Lower Case Letters</p>
        <p id="upper" class="invalid">Password Must Contain Upper Case Letters</p>
        <p id="number" class="invalid">Password Must Contain Numbers</p>
    </div>
    

    

    <script src="Files/app.js"></script>
</body>
</html>
